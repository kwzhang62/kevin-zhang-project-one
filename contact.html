<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/9c49933d88.js" crossorigin="anonymous"></script>
    <title>Sanctuary Helpers Contact</title>
</head>
<body>
    <!-- header -->
    <header class="contactHeader">
        <div class="wrapper">
            <!-- <div class="contactNavContainer"> -->
            <div class="navContainer">
                <h5>Sanctuary Helpers</h5>
                <nav class="navLinks">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <h1>Get in touch</h1>
        </div>
    </header>
    <!-- Main -->
    <main class="contact">
        <div class="wrapper">
            <div class="contactContainer">
                <div class="contactFormContainer">
                    <form action="#" class="contactForm">                            
                        <div class="formUserInfo">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Name">
        
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email Address">
                        </div>
    
                        <label for="message" class="sr-only">Message for me</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
    
                        <button class="defaultButton">Submit</button>                        
                    </form>
                </div><!-- END .contactFormContainer -->
                <div class="contactInfoContainer">
                    <div class="contactSocials">
                        <a href="#">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <span class="sr-only">Link to Facebook</span>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Link to Instagram</span>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Link to Twitter</span>
                        </a>
                        <a href="#">
                            <i class="fab fa-whatsapp" aria-hidden="true"></i>
                            <span class="sr-only">Link to Whatsapp</span>
                        </a>
                    </div><!-- END .contactSocials -->
                    <div class="contactEmail">
                        <a href="info@email.com" class="bodyCopy">info@email.com</a>  
                    </div><!-- END .contactEmail -->
                    <div class="contactInfo">
                        <p>123 - 456 - 789</p>
                        <p>123 Queen Street West,</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div><!-- END .contactInfo -->
                </div><!-- END .contactInfoContainer -->

            </div><!-- END .contactContainer -->
        </div><!-- END .wrapper -->
    </main>
    <!-- footer -->
    <footer>
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
</body>
</html>
